<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from Validation </title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1> Login/Register</h1>
        <form class="from" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" class="username">
                 <i class="fa fa-check"></i>
                 <i class="fa fa-close"></i>
                <small> please Write Username</small>
            </div>


            <div class="form-control">
                <label for="email">email</label>
                <input type="text" name="" id="email" class="email">
                 <i class="fa fa-check"></i>
                 <i class="fa fa-close"></i>
                 <small> Please Write Email</small>
            </div>

            <div class="form-control">
                <label for="password">password</label>
                <input type="number" name="" id="password" class="password">
                 <i class="fa fa-check"></i>
                 <i class="fa fa-close"></i>
                 <small> Please Write Password</small>
            </div>

            <div class="form-control">
                <label for="confirmPassword">confirm Password</label>
                <input type="number" name="" id="confirmPassword" class="confirm Password">
                 <i class="fa fa-check"></i>
                 <i class="fa fa-close"></i>
                 <small> Please confirmPassword</small>
            </div>
           <button type="submit" class="btn"> Submit </button>
        </form>

    </div>
    <script src="./js.js"></script>
</body>
</html>
